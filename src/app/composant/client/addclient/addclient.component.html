<div class="row">
    <div class="col-md-12 col-md-offset-2">
       <h1>Client</h1>
       <form [formGroup]="formtemplate" (submit)="addClient(formtemplate.value)">
        <div class="form-group">
            <input  class="form-control" formControlName="libelle" placeholder="Nom du client">
            <div class="text-danger" *ngIf="isSubmitted && formControls.libelle.errors?.required">Champ obligatoire.</div>
        </div>
        <div class="form-group">
            <input  class="form-control" formControlName="adresse" placeholder="Adresse du client">
            <div class="text-danger" *ngIf="isSubmitted && formControls.adresse.errors?.required">Champ obligatoire.</div>
        </div>
        <div class="form-group">
            <input  class="form-control" formControlName="tel" placeholder="Numéro téléphone du client">
            <div class="text-danger" *ngIf="isSubmitted && formControls.telephone.errors?.required">Champ obligatoire.</div>
        </div>
        <div class="form-group">
            <input  class="form-control" formControlName="email" placeholder="Email du client">  
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">VALIDER</button>
          </div> 
      </form>
      <div mat-dialog-actions>
        <button mat-button >No Thanks</button>
      </div>
    </div>  
</div>
